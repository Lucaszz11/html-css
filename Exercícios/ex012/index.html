<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedados no meu proprio servidor.</p>
    <video controls width="560" height="315"  outoplay poster="imagens/capa-png.png">






        <source src="midia/meu-video-mkv.mkv" type="video/mp4">
        <source src="midia/Meu-Video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video.ogg">

        <p>Seu navegador não tem compartibilidade com reprodicão de vídeos.</p>


    </video>
    <h1>Inserindo videos no youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeo do vimeo</h1>
    
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
    
</body>
</html>
